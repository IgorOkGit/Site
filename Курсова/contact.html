<html lang="uk">
<head>
    <meta charset="UTF-8">

    <title>Контакти - Наукові заходи</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Наукові заходи</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Події</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Блог</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Контакти</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" class="form-control" id="name" placeholder="Ваше ім'я" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта</label>
                <input type="email" class="form-control" id="email" placeholder="Ваша електронна пошта" required>
            </div>
            <div class="form-group">
                <label for="message">Повідомлення</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Ваше повідомлення" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Надіслати</button>
        </form>
        <div id="confirmation" class="mt-4" style="display:none;">
            <h3>Дякуємо за ваше повідомлення!</h3>
            <p>Ми зв'яжемося з вами найближчим часом.</p>
        </div>
    </main>
    <footer class="container">
        <p>&copy; 2024 Наукові заходи</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
$(document).ready(function() {
    $('#contactForm').submit(function(e) {
        e.preventDefault(); // Зупинка відправлення форми

        var formData = {
            name: $('#name').val(),
            email: $('#email').val(),
            message: $('#message').val()
        };

        // AJAX запит до сервера Node.js
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/contacts', // URL вашого сервера
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(response) {
                $('#contactForm').hide();
                $('#confirmation').show().html('<h3>Дякуємо за ваше повідомлення!</h3><p>Ми зв\'яжемося з вами найближчим часом.</p>');
            },
            error: function(error) {
                console.error('Помилка при відправці форми:', error);
                alert('Помилка! Будь ласка, спробуйте ще раз.');
            }
        });
    });
});
    </script>
</body>
</html>
